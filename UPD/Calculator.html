<!doctype html>
<html>
<head>
  <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="Work_10_Scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../Resources/Styles/Works/Work_10_Styles.css">
  </head>
  <body>
    <div id="joogidDiv">
      <h1>Saia calculator</h1>
      <text>Palun sinesta saiade kogus </text><input type="number" min="1" max="100" step="1" id="kogus">
      <text> Vali joogid </text>
      <select id="joogid" onchange="ChangeJoogid()">
        <option value="none">...</option>
        <option value="Cola">Coca-cola</option>
        <option value="Fanta">Fanta</option>
        <option value="Sprite">Sprite</option>
        <option value="Water">Water</option>
      </select>
    <input type="button" value="Ok" onclick="Hind()">
    <div id="hind">Palun maksa</div>
    </div>
    <br>
    <br>
    <br>
    <div id="valuteCalc">
      <h1>Калькулятор валют</h1>
      <input type="number" min="0" step="0.1" id="euroCount" onchange="Calculate()"><text>   евро в </text>
      <select id="valute" onchange="Calculate()">
        <option value="USD">Американский доллар (USD)</option>
        <option value="JPY">Японская йена (JPY)</option>
        <option value="CZK">Чешская крона (CZK)</option>
        <option value="DKK">Датская крона (DKK)</option>
        <option value="GBP">Английский фунт стерлингов (GBP)</option>
      </select><text> => </text><text id="answer">Кол-во</text>
    </div>
  </body>
</html>
